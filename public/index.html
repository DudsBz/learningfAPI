<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>AppCar - Cadastro de carros</h1>
    <div id="form_cadastro">
        <form action="cadastro" id="form_car">
            <input type="text" placeholder="Digite um carro.." id="name">
            <button>Cadastrar</button>
        </form>
    </div>
    <div id="list_car">
        <ul>
            <li>Toyota</li>
            <li>Honda</li>
            <li>Ford</li>
            <li>Chevrolet</li>
        </ul>
    </div>
</body>
</html>
